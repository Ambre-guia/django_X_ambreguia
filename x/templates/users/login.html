{% extends 'base.html' %}

{% block content %}
  <h2>Connexion</h2>
  
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="email" name="email" required>
    <input type="password" name="password" required>
    <button type="submit">Se connecter</button>
</form>
{% endblock %}
